<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./third.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <title>Document</title>

<body>
    <div class="third_page_outer">

                    alt=""
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="https://images.unsplash.com/photo-1719216324207-3b9727413913?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                  />

                <div class="swiper-slide video_container">

                    <source
                      src="./assets/4115456-uhd_2560_1440_30fps.mp4"
                      type="video/mp4"
                    />
                  </video>
                </div>
                <div class="swiper-slide">

                    alt=""
                  />

              </div>
              <div class="swiper-pagination"></div>
            </div>
    
            <button id="openPopup" class="one">
              <span class="span"></span>
              <a href="javascript:void(0)" class="ex">Click Me</a>
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./third.js"></script>

</html>
