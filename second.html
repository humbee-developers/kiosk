     <script>
      jQuery(document).ready(function(){
        $('select').selectric()
        $("#openPopup").click(function(){
          $(".popupForm").addClass("show_popup")
          
        })
        $("#openPopup2").click(function(){
          $(".popupForm2").addClass("show_popup")
          
        })
        $(".close").click(function(){
          $(".popupForm").removeClass("show_popup")
          $(".popupForm2").removeClass("show_popup")
        })
      })

    </script>

    <script>
     document.addEventListener('DOMContentLoaded', function() {
      // document.querySelector('select').selectric();

      document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        fetch('http://localhost:8000/secondmail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
          alert('Email sent successfully!');
        })
        .catch(error => {
          alert('Error sending email: ' + error);
        });
      });
